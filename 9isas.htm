<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قصص وعبر للأطفال</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fbc2eb, #a6c0fe);
        }
        header {
            background-color: #ffcccb;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 5px solid #ffb6c1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title-frame {
            border: 5px dashed #ff69b4;
            display: inline-block;
            padding: 10px;
            border-radius: 15px;
            background-color: #ffb6c1;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-shadow: 1px 1px 2px #ff69b4;
        }
        nav {
            background-color: #ffb6c1;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ff69b4;
        }
        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            margin: 5px;
        }
        nav a:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .quote {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-image: url('https://www.transparenttextures.com/patterns/rocky.png');
        }
        .quote span {
            display: block;
            margin-top: 10px;
            color: #ff69b4;
        }
        .story-section {
            margin-top: 40px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
        }
        .story {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            width: 80%;
            max-width: 900px;
            display: flex;
            align-items: flex-start;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            position: relative;
        }
        .story-content {
            width: 65%;
            padding-right: 20px;
        }
        .story img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .story img:hover {
            transform: scale(1.05);
        }
        .story h3 {
            color: #ff69b4;
        }
        .story a {
            display: inline-block;
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background-color 0.3s, transform 0.3s;
        }
        .story a:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        footer {
            background-color: #ffcccb;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #ffb6c1;
        }
        .sidebar-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffb6c1;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #ffb6c1;
            box-shadow: -4px 0 6px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar-content {
            padding: 20px;
            color: #fff;
        }
        .close-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title-frame">قصص وعبر للأطفال</h1>
    </header>
    
    <nav>
        <a href="#stories">القصص</a>
    </nav>

    <div class="container">
        <div class="quote">
            "القصص تجعل من الأطفال أبطالًا في عالم خيالي، حيث يتعلمون ويستمتعون."
        </div>

        <div id="stories" class="story-section">
            <div class="story">
                <div class="story-content">
                    <h3>قصة رائعة</h3>
                    <p>الراعي و الافعى</p>
                    <!-- رابط القصة PDF -->
                    <a href="9isa.2.htm">اقرأ القصة</a>
                </div>
                <div class="story-image">
                    <!-- تحديث رابط الصورة هنا -->
                    <img src="abn.jpg" alt="صورة القصة">
                </div>
            </div>
        </div>
    </div>



    <button class="sidebar-button" onclick="toggleSidebar()">☰</button>

    <div class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <div class="sidebar-content">
            
            <h2>خدمة العملاء</h2>
            <p>للتواصل مع مالك الموقع، يرجى الاتصال عبر البريد الإلكتروني: <a href="zenati1230@gmail.com">zenati1230@gmail.com</a></p>
        </div>
    </div>

    <script>
        document.querySelector('a[href="#stories"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.story-section').scrollIntoView({ behavior: 'smooth' });
        });

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
